language: node_js
node_js:
- stable

branches:
  only:
  - deploy

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y ncftp

deploy:
  skip_cleanup: true

after_success:
    "ncftpput -R -v -u "$FTP_USER" -p "$FTP_PASSWORD" mediengeil.org ./ ./"

env:
  global:
  - secure: 
  - secure: 
